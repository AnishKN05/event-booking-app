<!DOCTYPE html>
<html>
<head>
  <title>My Bookings | Tap In</title>
  <!-- ‚úÖ Use Bootstrap for nicer layout and table formatting -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      color: #fff;
      padding: 40px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .table {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-radius: 8px;
    }
    .table thead {
      background-color: rgba(255, 255, 255, 0.2);
    }
    .table-hover tbody tr:hover {
      background-color: rgba(255, 255, 255, 0.15);
    }
    .btn-danger {
      font-size: 14px;
    }
    .btn-home {
      position: absolute;
      top: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <!-- Button to go back to Home -->
  <a href="index.html" class="btn btn-light btn-home">üè† Home</a>

  <div class="container">
    <h1>My Bookings</h1>
    <table id="bookingsTable" class="table table-hover table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Event</th>
          <th>Seats</th>
          <th>Payment_method</th>
          <th>Action</th>
        </tr>
      </thead>
      
      <tbody>
        <!-- Bookings will be inserted here -->
      </tbody>
    </table>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script>
    async function loadBookings() {
      const email = localStorage.getItem("user_email"); // Store user_email after login
      if (!email) {
        alert("Please login first.");
        window.location.href = "login.html";
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/bookings/${email}`);
        const result = await response.json();

        if (result.success) {
          const tableBody = document.querySelector('#bookingsTable tbody');
          tableBody.innerHTML = '';
          
          if (result.data.length === 0) {
            tableBody.innerHTML = '<tr><td colspan="5" class="text-center">No bookings found</td></tr>';
            return;
          }

          result.data.forEach(bk => {
            tableBody.innerHTML += `
              <tr>
                <td>${bk.id}</td>
                <td>${bk.event}</td>
                <td>${bk.seats}</td>
                <td>${bk.payment_method}</td>
                <td><button class="btn btn-danger" onClick="cancelBooking(${bk.id})">Cancel</button></td>
                <button class="btn btn-success" onClick='downloadTicket(${JSON.stringify(bk)})'>Download</button>
              </tr>`;
          });
        }
      } catch (error) {
        alert("Error loading bookings.");
        console.error(error);
      }
    }

    async function cancelBooking(id) {
      if (!confirm("Are you sure you want to cancel this booking?")) return;

      try {
        const response = await fetch(`http://localhost:3000/cancel/${id}`, {
          method: "DELETE"
        });
        const result = await response.json();

        if (result.success) {
          alert("‚úÖ Booking cancelled successfully.");
          loadBookings();
        } else {
          alert("‚ùå Error: " + result.message);
        }
      } catch (error) {
        alert("Error cancelling booking.");
        console.error(error);
      }
    }
    async function downloadTicket(bk) {
  const { id, event, seats, price, email, name } = bk;
   

  const { jsPDF } = window.jspdf;

  const doc = new jsPDF();

  doc.setFontSize(16);
  doc.text("Tap In - Event Ticket", 20, 20);
  doc.setFontSize(12);
  doc.text(`Booking ID: ${id}`, 20, 40);
  doc.text(`Name: ${name}`, 20, 50);
  doc.text(`Email: ${email}`, 20, 60);
  doc.text(`Event: ${event}`, 20, 70);
  doc.text(`Seats: ${seats}`, 20, 80);
  doc.text(`Amount: Rs ${price || 'N/A'}`, 20, 90);


  doc.save(`ticket-${id}.pdf`);
    }
    loadBookings();
  </script>
</body>
</html>

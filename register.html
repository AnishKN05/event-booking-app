<!DOCTYPE html>
<html>
<head>
  <title>Register | Tap In</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height:100vh;background:linear-gradient(to right,#667eea,#764ba2)">
  <div class="card p-4" style="width:300px;">
    <h3 class="text-center">üìù Register</h3>
    <form id="registerForm">
      <div class="mb-3">
        <label>Name</label>
        <input class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label>Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button class="btn btn-primary w-100" type="submit">Register</button>
    </form>
    <p class="mt-3 text-center">Already registered? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const response = await fetch("http://localhost:3000/register", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({name, email, password})
      });
      const result = await response.json();

      if (result.success) {
        alert("‚úÖ Registration successful! Please login.");
        window.location.href = "login.html";
      } else {
        alert("‚ùå Registration failed: " + result.message);
      }
    });
  </script>
</body>
</html>
